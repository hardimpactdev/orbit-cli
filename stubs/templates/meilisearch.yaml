name: meilisearch
label: Meilisearch
description: Lightning fast search engine
category: search
versions:
  - v1.12
  - v1.11
  - v1.10
  - v1.9
configSchema:
  required:
    - port
  properties:
    port:
      type: number
      default: 7700
      minimum: 1024
      maximum: 65535
    environment:
      type: object
      properties:
        MEILI_MASTER_KEY:
          type: string
          default: masterKey
        MEILI_ENV:
          type: string
          default: development
          enum:
            - development
            - production
dockerConfig:
  image: "getmeili/meilisearch:${version}"
  ports:
    - "7700:7700"
  volumes:
    - "${data_path}:/meili_data"
  environment:
    MEILI_MASTER_KEY: masterKey
    MEILI_ENV: development
  healthcheck:
    test:
      - CMD
      - wget
      - "--no-verbose"
      - "--spider"
      - "http://localhost:7700/health"
    interval: 10s
    timeout: 5s
    retries: 5
dependsOn: []
