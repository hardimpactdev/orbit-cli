services:
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    image: launchpad-reverb:latest
    container_name: launchpad-reverb
    ports:
      - "6001:6001"
    environment:
      - REVERB_APP_ID=${REVERB_APP_ID:-launchpad}
      - REVERB_APP_KEY=${REVERB_APP_KEY:-launchpad-key}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET:-launchpad-secret}
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=6001
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - launchpad

networks:
  launchpad:
    external: true
